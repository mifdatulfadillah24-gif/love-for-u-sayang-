<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Mahbube ‚ù§Ô∏è</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(180deg, #ffe6f0, #fffdfd);
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 500px;
      height: 400px;
    }

    /* karakter lucu */
    .character {
      position: absolute;
      bottom: 20px;
      left: 10px;
      font-size: 70px;
      animation: bounce 1s infinite alternate;
    }

    .speech {
      position: absolute;
      left: 90px;
      top: 150px;
      font-size: 22px;
      color: #ff3399;
      opacity: 0;
      animation: appear 1.5s forwards;
      animation-delay: 1s;
    }

    /* container love */
    .container {
      position: absolute;
      right: 40px;
      top: 20px;
      width: 350px;
      height: 350px;
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      opacity: 0;
      transform: scale(0);
      animation: pop 0.6s forwards;
    }

    h2 {
      margin-top: 20px;
      color: #e60073;
      font-size: 30px;
      white-space: nowrap;
      border-right: 3px solid #e60073;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.6s infinite step-end alternate;
      animation-delay: 3s;
    }

    /* animasi */
    @keyframes pop {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes appear {
      from { opacity: 0; transform: translateX(-15px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="character">üê•</div>
    <div class="speech">biu~ üíò</div>
    <div class="container" id="love"></div>
  </div>
  <h2>I Love You Mahbube ‚ù§Ô∏è</h2>

  <audio id="biuSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <script>
    const love = document.getElementById("love");
    const biuSound = document.getElementById("biuSound");

    // pola hati
    const heartPattern = [
      "00111100111100",
      "01111111111110",
      "11111111111111",
      "11111111111111",
      "11111111111111",
      "01111111111110",
      "00111111111100",
      "00011111111000",
      "00001111110000",
      "00000111100000",
      "00000011000000"
    ];

    let delay = 1.5; // mulai setelah "biu"

    heartPattern.forEach((row, y) => {
      [...row].forEach((cell, x) => {
        if (cell === "1") {
          const div = document.createElement("div");
          div.className = "heart";
          div.style.left = `${x * 25}px`;
          div.style.top = `${y * 25}px`;
          div.style.animationDelay = `${delay}s`;

          // play sound saat animasi dimulai
          setTimeout(() => {
            biuSound.currentTime = 0;
            biuSound.play();
          }, delay * 1000);

          love.appendChild(div);
          delay += 0.08;
        }
      });
    });
  </script>
</body>
</html>
